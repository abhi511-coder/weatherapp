<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!location) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a location.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=3da6d2d040e44291aee43621252109&q=${encodeURIComponent(location)}&aqi=yes`
        );

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = "‚ùå City not found. Try again.";
        } else {
          resultDiv.innerHTML = `
            üåç <b>${data.location.name}, ${data.location.country}</b><br>
            üå°Ô∏è Temperature: ${data.current.temp_c}¬∞C<br>
            ‚òÅÔ∏è Condition: ${data.current.condition.text}<br>
            üíß Humidity: ${data.current.humidity}%<br>
            <img src="https:${data.current.condition.icon}" alt="Weather icon">
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Unable to fetch data. Check internet or API key.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
